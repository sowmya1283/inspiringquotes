<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google fonts added-->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>Inspiring Quotes</title>
</head>

<body>
    <!--Quotes heading-->
    <header>
        <h3 class="quoteheading">Inspiring Quotes</h3>

    </header>
    <!--Quotes Generation Area-->
    <main>
        <!--Different quote category-->
        <div class="quotecategory">
            <button class="category">Leadership</button>
            <button class="category">Encouraging</button>
            <button class="category">Gratitude</button>
            <button class="category">About Change</button>
        </div>
        <!--Quote generation area-->
        <div class="quotebox">


        </div>

        <div class="generatequote">

        </div>
    </main>
    <!--quote footer-->
    <footer>
        <ul id="socialnetwork">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel=""
                    aria-label="Visit our facebook page (Opening in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel=""
                    aria-label="Visit our twitter page (Opening in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel=""
                    aria-label="Visit our youtube page (Opening in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel=""
                    aria-label="Visit our instagram page (Opening in new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="assets/js/script.js"></script>
    <!--Font awesomekits-->

    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</body>

</html>
